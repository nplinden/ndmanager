summary: A library based on the ENDF-B/VIII.0 evaluations.
description: |
  This defines a library based on the ENDF-B/VIII.0 evaluations.
  Default temperatures are chosen to match those provided by
  libraries provided by the official OpenMC website.
name: endfb8
neutron:
  basis: endfb8
  temperatures: 250 294 600 900 1200 2500
photon:
  basis: endfb8
tsl:
  basis: endfb8

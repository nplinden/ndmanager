summary: A library based on the ENDF-B/VIII.1 evaluations.
description: |
  This defines a library based on the ENDF-B/VIII.1 evaluations.
  Default temperatures are chosen to match those provided by
  libraries provided by the official OpenMC website.
name: endfb81

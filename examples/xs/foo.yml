summary: A foo library used to showcase the capabilities of ndo
description: |
  A foo library
name: foo
neutron:
  basis: foo
  temperatures: 273 400
  ommit: Am242_m1
  add:
    bar: H1
photon:
  basis: foo
  ommit: Pu
  add:
    bar: H
tsl:
  basis: foo
  ommit: tsl_0002_para-H.endf6
  add:
    bar: 
      tsl_para-H_0002.endf6: H1
  temperatures:
    tsl_0037_H(CH2).endf6: 196
    tsl_para-H_0002.endf6: 20

